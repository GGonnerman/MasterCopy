<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>JS Bin</title>
   </head>
   <body>
      <button type="button" onclick="dropDown()">Placeholder</button>
      <br>
      <br>
      <label>Link:</label>
      <input type="string" id="link" min="0">
      <div>
         <label>Title:</label>
         <input type="string" id="title" min="0">
      </div>
      <div>
         <label>Creator First Name:</label>
         <input type="string" id="first" min="0">
         <br>
         <label>Creator Last Name:</label>
         <input type="string" id="last" min="0">
      </div>
      <div>
         <label>Publisher:</label>
         <input type="string" id="publisher" min="0">
      </div>
      <div>
         <label>Date published:</label>
         <input type="string" id="datePub" min="0">
      </div>
      <div>
         <label>Date Accesed:</label>
         <input type="string" id="dateAcc" min="0">
         <br>
         <label>Website:</label>
         <input type="string" id="website" min="0">
      </div>
      <br>
      <button type="button" onclick="run()">Run</button>
      <p id="output"></p> 
  </body>
</html>
