<!DOCTYPE html>
<html>

<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table id="gameBoard" frame="border" rules="all">
        <tr>
            <td id="0" onclick="play(1, 1)">&nbsp;</td>
            <td id="1" onclick="play(1, 2)">&nbsp;</td>
            <td id="2" onclick="play(1, 3)">&nbsp;</td>
        </tr>
        <tr>
            <td id="3" onclick="play(2, 1)">&nbsp;</td>
            <td id="4" onclick="play(2, 2)">&nbsp;</td>
            <td id="5" onclick="play(2, 3)">&nbsp;</td>
        </tr>
        <tr>
            <td id="6" onclick="play(3, 1)">&nbsp;</td>
            <td id="7" onclick="play(3, 2)">&nbsp;</td>
            <td id="8" onclick="play(3, 3)">&nbsp;</td>
        </tr>
    </table>
    <br/>
    <button style="height:50px;width:300px" onclick="restartGame()">
        Restart Game
    </button>
</body>

</html>
